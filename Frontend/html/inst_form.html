<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/fonts/font_roboto_condensed.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_material_icons.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_font_awesome.css">

</head>

<body>
<script type="text/javascript" src="/js/jquerymin.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/iframeResizer.min.js"></script>
<section class="tmpbody">
    <div class="row inst-form gem_form ">
        <form>
            <div class="col s12">
                <h5 class="inst-form-1sttitle">資金交易提示</h5>
            </div>
            <div class="inst-area-one row">
                <div class="col s6 inst-grid-t inst-grid-b">
                    <div>
                        <div data-tradtype="depositItem" class="cashTradingBtn cashTradingActive">存入</div>
                        <div data-tradtype="withdrawItem" class="cashTradingBtn">提取</div>
                    </div>
                </div>
                <div class="col s6 inst-grid-r inst-grid-t inst-grid-b">
                    <div class="row">
                        <div class="col s4">
                            <p class="inst-form-label label-left">交易戶口</p>
                        </div>
                        <div class="col s4">
                            <div class="inst-form-comboboxItem">
                                <input type='radio' class="with-gap" name='AccountType' id='choice_margin' />
                                <label for='choice_margin'>
                                    <span class="inst-form-greenbox-base">
                                                <span class="inst-form-greenbox" ></span>
                                    </span>
                                    Margin
                                </label>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="inst-form-comboboxItem">
                                <input type='radio' class="with-gap" name='AccountType' id='choice_custodian' />
                                <label for='choice_custodian'>
                                    <span class="inst-form-greenbox-base">
                                                <span class="inst-form-greenbox"></span>
                                    </span>
                                    Custodian
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inst-area-two row">
                <div class="col s6 inst-grid-b">
                    <div class="row">
                        <div class="col s4">
                            <p class="inst-form-label">交收方法</p>
                        </div>
                        <div class="col s4">
                            <div class="inst-form-comboboxItem">
                                <input type='radio' class="with-gap" name='transferMethod' id='choice_transfer' />
                                <label for='choice_transfer'>
                                    <span class="inst-form-greenbox-base">
                                                <span class="inst-form-greenbox" ></span>
                                    </span>
                                    轉帳
                                </label>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="inst-form-comboboxItem">
                                <input type='radio' class="with-gap" name='transferMethod' id='choice_cheque' />
                                <label for='choice_cheque'>
                                    <span class="inst-form-greenbox-base">
                                                <span class="inst-form-greenbox"></span>
                                    </span>
                                    支票
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 inst-grid-r inst-grid-b">
                    <div class="row">
                        <div class="col s4">
                            <p class="inst-form-label label-left">資金提取至</p>
                        </div>
                        <div class="col s4">
                            <div class="inst-form-comboboxItem">
                                <input type='radio' class="with-gap" name='transferacctType' id='choice_local' />
                                <label for='choice_local'>
                                    <span class="inst-form-greenbox-base">
                                                <span class="inst-form-greenbox" ></span>
                                    </span>
                                    本地銀行
                                </label>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="inst-form-comboboxItem">
                                <input type='radio' class="with-gap" name='transferacctType' id='choice_overseas' />
                                <label for='choice_overseas'>
                                    <span class="inst-form-greenbox-base">
                                                <span class="inst-form-greenbox"></span>
                                    </span>
                                    海外銀行
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inst-area-three row">
                <div class="col s2 inst-form-select inst-grid-b">
                    <select id="field_currency">
                        <option value="" disabled selected>貨幣</option>
                        <option value="HKD">HKD</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                        <option value="CNY">CNY</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="SGD">SGD</option>
                        <option value="MYR">MYR</option>
                    </select>
                </div>
                <div class="col s4 inst-grid-b">
                    <div class="gem_form materialize remove-gemform-s">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="field_amount" type="number" class="validate labelfield">
                                <label class="labelfield-text" for="field_amount">金額</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 inst-grid-r inst-grid-b">
                    <div class="gem_form materialize remove-gemform-s">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="field_remarks" type="text" class="validate labelfield">
                                <label class="labelfield-text labelfield-left" for="field_remarks">備註</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h6 class="inst-tips">* Do not accept third party transfer</h6>
            <div class="col s12">
                <h5 class="inst-form-2ndtitle withdrawTitle">提取至銀行戶口</h5>
            </div>
            <div class="inst-area-four row">
                <div class="col s6 inst-grid-t inst-grid-b">
                    <div class="gem_form materialize remove-gemform-s">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="field_bankname" type="text" class="validate labelfield">
                                <label class="labelfield-text labelfield-left" for="field_bankname">銀行名稱</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 inst-grid-t inst-grid-r inst-grid-b">
                    <div class="gem_form materialize remove-gemform-s">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="field_bankaccountname" type="text" class="validate labelfield">
                                <label class="labelfield-text labelfield-left" for="field_bankaccountname">戶口姓名</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inst-area-five row">
                <div class="col s6 inst-grid-b">
                    <div class="gem_form materialize remove-gemform-s">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="field_bankaccountnum" type="text" class="validate labelfield">
                                <label class="labelfield-text labelfield-left" for="field_bankaccountnum">銀行戶口號碼</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 inst-grid-r inst-grid-b">
                    <div class="gem_form materialize remove-gemform-s">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="field_bankswiftcode" type="text" class="validate labelfield">
                                <label class="labelfield-text labelfield-left" for="field_bankswiftcode">銀行／國際代碼</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <h5 class="inst-form-2ndtitle depositTitle">存入公司銀行戶口</h5>
            </div>
            <div class="inst-area-six row">
                <div class="col s12 companyAcctArea">
                    <ul class="col s3 companyAcctArea-info">
                        <li>HKD 500-357561-292</li>
                        <li>USD 500-357561-274</li>
                        <li>EUR 500-357561-275</li>
                        <li>AUD 500-357561-277</li>
                        <li>CNY 500-357561-285</li>
                    </ul>
                    <ul class="col s3 companyAcctArea-info">
                        <li>JPY 500-357561-278</li>
                        <li>GBP 500-357561-276</li>
                        <li>SGD 500-357561-280</li>
                        <li>MYR 301-753257-102</li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>



<script>



      $(function(e){



          


        let loadinstallFx = function(){

          loadinstallFx.prototype.initBehavior = function(){

            // init
                    $(".inst-area-one").show();
                    $(".inst-area-two").hide();
                    $(".inst-area-three").show();
                    $(".inst-area-four").hide();
                    $(".inst-area-five").hide();
                    $(".inst-area-six").show();
                    $(".depositTitle").show();
                    $(".withdrawTitle").hide();
                    $(".inst-tips").hide();



            $('.cashTradingBtn').on('click',function(e){

                let curSelItem = $(this).data().tradtype;
                $('.cashTradingBtn').removeClass('cashTradingActive');
                $(this).addClass('cashTradingActive');
                if(curSelItem == 'depositItem'){
                    $(".inst-area-one").show();
                    $(".inst-area-two").hide();
                    $(".inst-area-three").show();
                    $(".inst-area-four").hide();
                    $(".inst-area-five").hide();
                    $(".inst-area-six").show();
                    $(".depositTitle").show();
                    $(".withdrawTitle").hide();
                    $(".inst-tips").hide();

                }else{

                    $(".inst-area-one").show();
                    $(".inst-area-two").show();
                    $(".inst-area-three").show();
                    $(".inst-area-four").show();
                    $(".inst-area-five").show();
                    $(".inst-area-six").hide();
                    $(".depositTitle").hide();
                    $(".withdrawTitle").show();
                    $(".inst-tips").show();
                }
            });


            $('.settlemethodItem').on('click',function(e){
                let curSelItem = $(this).data().settleitem;
                $('.transfertoAcct').addClass('hidden');
                if(curSelItem == 'transfer'){
                  $('.transfertoAcct').removeClass('hidden');
                }
            });


          }

        }
            let init = new loadinstallFx();
            init.initBehavior();

      });
</script><script type="text/javascript" src="/js/iframeResizer.contentWindow.min.js"></script>
<script type="text/javascript" src="/js/init_iframe.js"></script>
</body>
</html>
