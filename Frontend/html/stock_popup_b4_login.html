<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/fonts/font_roboto_condensed.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_material_icons.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_font_awesome.css">
    <link type="text/css" rel="stylesheet" href="/css/app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script type="text/javascript" src="/js/jquerymin.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/iframeResizer.min.js"></script>
<section>

    <div class='gem_form'>
        <div class='gem_form_header notopstripe' style='position:relative; padding-left: 0; padding-right: 0;'>
            <div class='button_close'>
                <div class="img"></div>
            </div>
        </div>
        <div style='padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 10px;'>

            <br>
            <table class='font_smed prefix_100 nopadding'>
                <tr>
                    <td colspan="2">
                        如欲享用更多即時市場資訊，請即開立GSL投資戶口或立即登入會員。<br>&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="list-item-bullet-oval">
                        <div class="bullet">&nbsp;</div>
                    </td>
                    <td>
                        若你未開立GSL會員，請按註冊辦理開註冊手續。<br>&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="list-item-bullet-oval">
                        <div class="bullet">&nbsp;</div>
                    </td>
                    <td>
                        若你已開立GSL會員但未登記成為GSL投資戶口之客戶，請即按 此 或親臨本行任何一間分行登記。<br>&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="list-item-bullet-oval">
                        <div class="bullet">&nbsp;</div>
                    </td>
                    <td>
                        若你已開立GSL投資戶口，請按 登入。<br>&nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        如有查詢，請致電24小時客戶服務熱線2290 8888。<br>&nbsp;
                    </td>
                </tr>
            </table>

            <table class='generic-table-form font_lg'>
                <tr>
                    <td class='font_sm'><div class='generic-button-flexible gb-primary-hollow font_lg'>登入</div></td>
                    <td class='font_sm'><div class='generic-button-flexible gb-primary  font_lg'>註冊</div></td>
                </tr>
            </table>
        </div>
    </div>
</section>
<script type="text/javascript" src="/js/iframeResizer.contentWindow.min.js"></script>
<script type="text/javascript" src="/js/init_iframe.js"></script>
</body>
</html>
