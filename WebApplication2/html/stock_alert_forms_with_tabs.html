<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/fonts/font_roboto_condensed.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_material_icons.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_font_awesome.css">
    <link type="text/css" rel="stylesheet" href="/css/app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script type="text/javascript" src="/js/jquerymin.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/iframeResizer.min.js"></script>
<section>

  <style>
    #form_stock_alert > table > tbody > tr > td
    {
      padding-left: 10px !important;
      padding-right: 10px !important;
    }
    #form_news_alert > table > tbody > tr > td
    {
      padding-left: 10px !important;
      padding-right: 10px !important;
    }
  </style>

  <div class='gem_form notopstripe'>
    <div style='padding-left: 0px; padding-right: 0px; '>
      <table class='generic-table-form nopadding'>
        <tr style='border-bottom: 1px solid #E2E0E0; padding: 10px !important;'>
          <td id='tab_stock_alert' class='text-center font_lmed highlight_as_red' style="padding: 10px !important;">報價提示</td>
          <td><center><div style='height: 30px; text-align: center; display: inline-block; background-color: #E2E0E0; width: 2px;'></div></center></td>
          <td id='tab_news_alert' class='text-center font_lmed' style="padding: 10px !important;">新聞提示</td>
        </tr>
      </table>

      <form id='form_stock_alert'>
        <table class='bg_c_grey font_smed' style='width: 100%;'>
          <tr>
            <td class='c_white' style='padding-left: 20px'>
              長和
            </td>
            <td>
              75.49
            </td>
            <td style='text-align: right; padding-right: 20px'>
              + 0.15
            </td>
          </tr>
        </table>

        <br>
        <table class='generic-table-form font_smed prefix_100'  style='padding-left: 10px !important; padding-right: 10px !important; '>
          <tr>
            <td>
              <input type='radio' checked='checked' name='code' value='stock_code' id='code01' />
              <label class="c_dgrey" for='code01'><span><span></span></span>股票代號：</label>
            </td>
            <td><input type='text' class='gm gm-numbers' /></td>
          </tr>
          <tr>
            <td>
              <input type='radio' name='code' value='stock_code' id='code02' />
              <label class="c_dgrey" for='code02'><span><span></span></span>指數：</label>
            </td>
            <td><input type='text' class='gm gm-numbers' /></td>
          </tr>
        </table>



        <table class='generic-table-form font_smed prefix_80'>
          <tr>
            <td>
              <label class="c_dgrey font_med" for='code03'><span><span></span></span>標準：</label>
            </td>
            <td><input name='code03' type='text' /></td>
          </tr>

          <tr>
            <td>
              <label class="c_dgrey" for='code03'><span><span></span></span></label>
            </td>
            <td>

              <div style='position: relative;'>
                <table class='generic-table-form'>
                  <tr>
                    <td>
                      <div class='select-style'>
                        <select name='code04' style='width: 60px'>
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                          <option value="mercedes">Mercedes</option>
                          <option value="audi">Audi</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <input name='code03' type='text' style='width: 100%' />
                    </td>
                  </tr>
                </table>

              </div>
            </td>
          </tr>

          <tr>
            <td>
              <label class="c_dgrey font_med" for='code04'><span><span></span></span>到期日：</label>
            </td>
            <td>
              <div class='select-style'>
                <select name='code04'>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="c_dgrey font_med" for='code05'><span><span></span></span>發送模式：</label>
            </td>
            <td>
              <div class='select-style'>
                <select name='code05'>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </td>
          </tr>
        </table>


        <table class='generic-table-form font_lg' style="table-layout: fixed">
          <tr>
            <td class='font_sm'><div class='generic-button-flexible gb-primary-hollow font_lg'>取消</div></td>
            <td class='font_sm'><div class='generic-button-flexible gb-primary font_lg'>儲存</div></td>
          </tr>
        </table>


        <table class='stock-dashboard-footer-table font_xsm nopadding'>
          <tr>
            <td>
              ＊股價與實際發放時間延遲最少十五分鐘
            </td>
          </tr>
          <tr>
            <td>
              資料提供<img style='vertical-align: middle; height: 32px; width: auto;' src='http://www.quotepower.com/web/freequote/images/en/PUBLIC-logoM.png' />
            </td>
          </tr>
        </table>
      </form>




      <form id='form_news_alert' style='display: none'>
        <table class='generic-table-form font_smed'>
          <tr style="border-bottom: 1px solid #dadada;">
            <td style="padding-top: 15px !important;">
              <label class="c_dgrey font_lmed" for='st'>股票：</label>
            </td>
            <td style="padding-top: 15px !important;"><input name="st" type='text' class='gm gm-numbers' /></td>
          </tr>
          <tr>
            <td style="padding-top: 15px !important;">
              <input type='checkbox' name='check' value='stock_check' id='check01' />
              <label class="c_dgrey" for='check01'><span><span></span></span>IIS HKEX announcement </label>
            </td>
          </tr>
          <tr>
            <td style="padding-top: 5px !important;">
              <input type='checkbox' name='check' value='stock_check' id='check02' />
              <label class="c_dgrey" for='check02'><span><span></span></span>公司活動：</label>
            </td>
            <td style="padding-top: 5px !important;"><input type='text' class='gm gm-numbers' /></td>
          </tr>
          <tr>
          </tr>
        </table>

        <table class='generic-table-form font_lg' style="table-layout: fixed; margin-top: 10px;">
          <tr>
            <td class='font_sm'><div class='generic-button-flexible gb-primary-hollow font_lg'>取消</div></td>
            <td class='font_sm'><div class='generic-button-flexible gb-primary font_lg'>儲存</div></td>
          </tr>
        </table>


      </form>



    </div>
  </div>
</section>
<script type="text/javascript">
  $('td#tab_stock_alert').on('click', function(e) {
    $('#form_stock_alert').css('display', 'block');
    $('#form_news_alert').css('display', 'none');
    $('td#tab_stock_alert').addClass('highlight_as_red');
    $('td#tab_news_alert').removeClass('highlight_as_red');
  })
  $('td#tab_news_alert').on('click', function(e) {
    $('#form_stock_alert').css('display', 'none');
    $('#form_news_alert').css('display', 'block');
    $('td#tab_stock_alert').removeClass('highlight_as_red');
    $('td#tab_news_alert').addClass('highlight_as_red');
  })
</script>
<script type="text/javascript" src="/js/iframeResizer.contentWindow.min.js"></script>
<script type="text/javascript" src="/js/init_iframe.js"></script>
</body>
</html>
