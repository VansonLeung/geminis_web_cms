<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/fonts/font_roboto_condensed.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_material_icons.css">
    <link type="text/css" rel="stylesheet" href="/fonts/font_font_awesome.css">
    <link type="text/css" rel="stylesheet" href="/css/app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script type="text/javascript" src="/js/jquerymin.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="/js/iframeResizer.min.js"></script>
<section class="only-desktop">
  <div>
    <div>
      <div class='horizontal-tabbar'>
        <ul>
          <li class="active">
            <div>有效的指示</div>
          </li>
          <li>
            <div>有效的指示</div>
          </li>
        </ul>
        </table>
      </div>
    </div>
</section>

<section class="only-mobile">
  <div>
    <div>
      <div class='horizontal-tabbar'>
        <ul>
          <li style="width: 50%;" class="active">
            <div>有效的指示</div>
          </li>
          <li style="width: 50%;">
            <div>有效的指示</div>
          </li>
        </ul>
        </table>
      </div>
    </div>
</section>

<script type="text/javascript">
  $('.horizontal-tabbar').find('li').on('click', function(e) {
    var target = $(e.target).closest('li');
    target.siblings('li').removeClass('active');
    target.addClass('active');
  })
</script><script type="text/javascript" src="/js/iframeResizer.contentWindow.min.js"></script>
<script type="text/javascript" src="/js/init_iframe.js"></script>
</body>
</html>
