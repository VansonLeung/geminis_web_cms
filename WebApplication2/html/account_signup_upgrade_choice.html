<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/fonts/font_roboto_condensed.css">

    <link type="text/css" rel="stylesheet" href="/fonts/font_font_awesome.css">
    <link type="text/css" rel="stylesheet" href="/css/app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script type="text/javascript" src="/js/jquerymin.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>

<section>

  <div class='gem_form'>

      <p class='topbar'></p>

    </div>
    <div style='padding-left: 20px; padding-right: 20px;'>

      <table class='generic-table-form'>

      <br/>

        </tr>
        <tr>

        <tr>
          <td class='font_sm'><a href='#' class='font_smed c_lblue'>忘記密碼</a></td>
          <td class='font_sm'><div class='generic-button-flexible gb-primary font_lg'>登入</div></td>
        </tr>
      </table>

    </div>
    <div class='bg_c_lgrey text-center' style='margin-bottom: -10px; padding: 5px'><a href='#' class='font_sm c_white'>TTL 免責聲明</a></div>
